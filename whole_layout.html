<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oraja_helper layout for streaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'dseg14classic-bold';
            src: url('./font/DSEG14Classic-Bold.woff2') format('woff2');
        }

        :root {
            /* === 分割比率のカスタムプロパティ === */
            --color-upper-border: #055;
            --game-area-ratio: 5;
            --info-area-ratio: 1;
            --clock-ratio: 1;
            --comment-ratio: 6;
            --bottom-left-ratio: 5;
            --bottom-right-ratio: 5.7;
            
            /* 右下エリアの上下分割比率 */
            --bottom-right-upper-ratio: 2;
            --bottom-right-lower-ratio: 1;

            /* === スケーリング設定 === */
            --original-width: 1920;    /* 元ページの幅 */
            --original-height: 1080;   /* 元ページの高さ */
            --scale-method: fit;       /* fit | fill | exact */

            --color-bg: #222;
            --primary-color: #00bbbb;
            --secondary-color: #bb00bb;
            --tertiary-color: #00bb00;
            --animation-speed: 3s;
            --glow-intensity: 20px;

            /* === 時計用の設定 === */
            --enable-flash: 0;                            /* 1:指定時刻に光る機能を有効にする */
            --flash-hh: 23;                               /* 光る機能の指定時刻(XX)) */
            --flash-mm: 56;                               /* 光る機能の指定時刻(YY)) */
            --color-live: #ff0040;                      /* Liveの部分の色 */
            --color-frame: #0ff;                        /* フレームの色 */
            --color-time: #0ff;                         /* 時刻の色 */
            --color-date: #0f8;                         /* 日付の色 */
            --color-flash: #fa0;                        /* 光る演出の色 */
            --color-scanning-line: #0ff;                /* 走査線の色 */
            --color-shadow1: rgba(0, 255, 255, 0.3);    /* 枠につける影の色1 */
            --color-shadow2: rgba(0, 255, 255, 0.6);    /* 枠につける影の色2 */
            --enable-scanning-line: 1;                    /* 1:走査線を有効にする */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .top-section {
            flex: none;
            display: flex;
            background-color: transparent;
        }

        /* ゲームエリア */
        .game-area {
            flex: var(--game-area-ratio);
            background-color: transparent;
            border: 10px solid var(--color-bg);
            margin-right: 5px;
            position: relative;
            /* overflow: hidden; */
            aspect-ratio: 16/9;
        }
        .game-inner {
            /* border: 2px solid #00ffff; */
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-sizing: border-box;
        }

        /* ネオングロー効果 */
        .game-inner[data-effect="neon-glow"] {
            border: 2px solid var(--primary-color);
            animation: neonGlow var(--animation-speed) ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                border-color: var(--primary-color);
                box-shadow: 
                    0 0 var(--glow-intensity) var(--primary-color), 
                    inset 0 0 calc(var(--glow-intensity) / 2) var(--primary-color);
            }
            100% {
                border-color: var(--secondary-color);
                box-shadow: 
                    0 0 calc(var(--glow-intensity) * 1.5) var(--secondary-color), 
                    inset 0 0 var(--glow-intensity) var(--secondary-color);
            }
        }

        .info-area {
            flex: var(--info-area-ratio);
            display: flex;
            flex-direction: column;
            margin-left: -5px;
            background-color: transparent;
            /* border-radius: 8px; */
            /* padding: 5px; */
        }

        .clock-area {
            flex: var(--clock-ratio);
            background-color: var(--color-bg);
            border: 10px solid var(--color-bg);
            overflow: hidden;
            position: relative;
            padding-bottom: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 時計のスタイル */
        .clock-container {
            background: transparent;
            border: 2px solid var(--color-frame);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 0 20px var(--color-shadow1);
            position: relative;
            animation: pulse-border 3s ease-in-out infinite;
            text-align: center;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes pulse-border {
            0%, 100% {
                box-shadow: 0 0 20px var(--color-shadow1);
            }
            50% {
                box-shadow: 0 0 20px var(--color-shadow2);
            }
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--color-live);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 15px var(--color-live);
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .live-text {
            color: var(--color-live);
            font-size: 16px;
            font-weight: 900;
            text-shadow: 0 0 15px var(--color-live);
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
        }
        
        .time-display {
            color: var(--color-time);
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            text-shadow: 
                0 0 15px var(--color-time),
                0 0 30px var(--color-time);
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
            font-family: 'dseg14classic-bold', 'Orbitron', monospace;
            margin-bottom: 5px;
        }
        td.clock{
            min-width: 24px;
            max-width: 24px;
            text-align: right;
        }
        
        .flash {
            color: var(--color-flash) !important;
            text-shadow: 
                0 0 15px var(--color-flash),
                0 0 30px var(--color-flash) !important;
            animation: flash-glow 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes flash-glow {
            0% { 
                text-shadow: 
                    0 0 15px var(--color-flash),
                    0 0 30px var(--color-flash);
            }
            100% { 
                text-shadow: 
                    0 0 25px var(--color-flash),
                    0 0 50px var(--color-flash);
            }
        }
        
        .date-display {
            color: var(--color-date);
            font-size: 12px;
            text-align: center;
            font-weight: 400;
            text-shadow: 0 0 10px var(--color-date);
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }
        
        .corner-decoration {
            position: absolute;
            width: 12px;
            height: 12px;
            border: 1px solid var(--color-frame);
        }
        
        .corner-decoration.top-left {
            top: 5px;
            left: 5px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-decoration.top-right {
            top: 5px;
            right: 5px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-decoration.bottom-left {
            bottom: 5px;
            left: 5px;
            border-right: none;
            border-top: none;
        }
        
        .corner-decoration.bottom-right {
            bottom: 5px;
            right: 5px;
            border-left: none;
            border-top: none;
        }
        
        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-scanning-line), transparent);
            animation: scan 4s linear infinite;
            z-index: 10;
        }
        
        @keyframes scan {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .comment-area {
            flex: var(--comment-ratio);
            background-color: transparent;
            border: 10px solid var(--color-bg);
            display: flex;
            color: none;
            font-size: 18px;
        }
        .comment-inner {
            border: 2px solid #aaaaaa;
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        /* 区切り線 - #003背景 */
        .section-divider {
            height: 2px;
            background-color: transparent;
            border: none;
            margin: 0;
        }

        /* 下段全体 - #003背景 */
        .bottom-section {
            flex: 1;
            display: flex;
            background-color: var(--color-bg);
            padding: 10px;
            gap: 10px;
        }

        .bottom-left {
            flex: var(--bottom-left-ratio);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-color: transparent;
            border: 2px solid #aaaaaa;
            border-radius: 10px;
        }

        .bottom-right {
            flex: var(--bottom-right-ratio);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* 右下エリアの上段 - info_grid統合版 */
        .bottom-right-upper {
            flex: var(--bottom-right-upper-ratio);
            overflow: hidden;
            position: relative;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            background-color: transparent;
        }

        .info-dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            z-index: 20;
            padding: 5px;
            padding-top: 0px;
        }

        .info-stats-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 100%;
        }

        .info-stat-panel {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80px;
        }

        .info-stat-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            border-color: #ff0080;
        }

        .info-stat-label {
            font-size: 0.7rem;
            color: #ffff00;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 0 8px #ffff00;
        }

        .info-stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 12px #00ffff;
            margin-bottom: 3px;
            line-height: 1;
        }

        .info-stat-unit {
            font-size: 0.6rem;
            color: #ff8800;
            text-shadow: 0 0 6px #ff8800;
        }

        .info-stat-subtitle {
            font-size: 0.5rem;
            color: #00ff88;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 4px #00ff88;
            margin-top: 3px;
            line-height: 1.1;
        }

        /* 特殊なパネルスタイル */
        .info-plays-panel {
            border-color: #ffff00;
        }
        .info-plays-panel .info-stat-value {
            color: #ffff00;
            text-shadow: 0 0 12px #ffff00;
        }

        .info-pace-panel {
            border-color: #ff0080;
        }
        .info-pace-panel .info-stat-value {
            color: #ff0080;
            text-shadow: 0 0 12px #ff0080;
        }

        .info-score-panel {
            border-color: #00ff00;
        }
        .info-score-panel .info-stat-value {
            color: #00ff00;
            text-shadow: 0 0 12px #00ff00;
        }

        .info-daily-panel {
            border-color: #ff00cc;
        }
        .info-daily-panel .info-stat-value {
            color: #ff00cc;
            text-shadow: 0 0 12px #ff00cc;
        }

        .info-monthly-panel {
            border-color: #ff8800;
        }
        .info-monthly-panel .info-stat-value {
            color: #ff8800;
            text-shadow: 0 0 12px #ff8800;
        }

        /* 右下エリアの下段 */
        .bottom-right-lower {
            flex: var(--bottom-right-lower-ratio);
            margin-top: -20px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            background-color: transparent;
        }

        /* スケーリング対応iframe */
        .scaled-iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
        }

        /* 通常のiframe */
        .normal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 6px;
        }

        /* プレースホルダー */
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            flex-direction: column;
        }

        .placeholder small {
            margin-top: 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* メッセージ表示スタイル */
        .message-display {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <div class="container">
        <!-- 上段 -->
        <div class="top-section">
            <!-- 左上：ゲーム画面エリア（完全透明） -->
            <div class="game-area">
                <div class="game-inner" data-effect="neon-glow"></div>
            </div>
            
            <!-- 右上：時計・コメントエリア -->
            <div class="info-area">
                <!-- 時計エリア（直接埋め込み） -->
                <div class="clock-area">
                    <div class="clock-container">
                        <div class="corner-decoration top-left"></div>
                        <div class="corner-decoration top-right"></div>
                        <div class="corner-decoration bottom-left"></div>
                        <div class="corner-decoration bottom-right"></div>
                        
                        <div class="scanning-line"></div>
                        
                        <div class="live-indicator">
                            <div class="live-dot"></div>
                            <div class="live-text">LIVE</div>
                        </div>
                        
                        <div class="time-display" id="time">
                            <table>
                                <td class="clock" id="hour1"></td>
                                <td class="clock" id="hour2"></td>

                                <td class="clock" id="min1"></td>
                                <td class="clock" id="min2"></td>
                                <td>:</td>
                                <td class="clock" id="sec1"></td>
                                <td class="clock" id="sec2"></td>
                            </table>
                        </div>

                    </div>
                </div>

                <div class="comment-area">
                    <div class="comment-inner"></div>
                </div>
            </div>
        </div>
        
        <!-- 下段 -->
        <div class="bottom-section">
            <div class="bottom-left" id="scaled-container-1">
                <!-- スケーリング対応iframe -->
                <iframe class="scaled-iframe" id="scaled-iframe-1" src="./today_result.html"></iframe>
                <div class="placeholder" id="placeholder-1">
                    <div>拡大表示エリア</div>
                    <small>大きなページを縮小して表示</small>
                </div>
            </div>
            
            <div class="bottom-right">
                <!-- 右下上段: info_grid統合版 -->
                <div class="bottom-right-upper">
                    <div class="info-dashboard">
                        <div class="info-stats-grid">
                            <div class="info-stat-panel info-plays-panel">
                                <div class="info-stat-label">PLAYS</div>
                                <div class="info-stat-value"><plays></plays></div>
                                <div class="info-stat-subtitle">COMPLETED</div>
                            </div>

                            <div class="info-stat-panel info-playtime-panel">
                                <div class="info-stat-label">PLAYTIME</div>
                                <div class="info-stat-value"><playtime></playtime></div>
                                <div class="info-stat-subtitle">TOTAL TIME</div>
                            </div>

                            <div class="info-stat-panel info-daily-panel">
                                <div class="info-stat-label">DAILY</div>
                                <div class="info-stat-value"><notes></notes></div>
                                <div class="info-stat-unit">NOTES</div>
                                <div class="info-stat-subtitle">TODAY</div>
                            </div>

                            <div class="info-stat-panel info-pace-panel">
                                <div class="info-stat-label">PACE</div>
                                <div class="info-stat-value"><pace></pace></div>
                                <div class="info-stat-unit">NOTES/SEC</div>

                            <div class="info-stat-panel info-score-panel">
                                <div class="info-stat-label">SCORE</div>
                                <div class="info-stat-value"><score_rate></score_rate></div>
                                <div class="info-stat-unit">%</div>
                                <div class="info-stat-subtitle">ACCURACY</div>

                            <div class="info-stat-panel info-monthly-panel">
                                <div class="info-stat-label">MONTHLY</div>
                                <div class="info-stat-value"><notes_month></notes_month></div>
                                <div class="info-stat-unit">NOTES</div>
                                <div class="info-stat-subtitle">CURRENT</div>

                        </div>
                    </div>
                </div>
                
                <!-- 右下下段: メッセージエリア -->
                <div class="bottom-right-lower" id="bottom-right-lower">
                    <div class="message-display"><message></message></div>
                    <small style="margin-top: 5px; opacity: 0.7;"></small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 時計更新関数
        function updateTime() {
            const now = new Date();
            
            // CSS変数を数値として取得してから2桁文字列に変換
            const enableFlash = getComputedStyle(document.documentElement).getPropertyValue('--enable-flash').trim();
            const flashHHRaw = getComputedStyle(document.documentElement).getPropertyValue('--flash-hh').trim();
            const flashMMRaw = getComputedStyle(document.documentElement).getPropertyValue('--flash-mm').trim();
            const enableScanLine = getComputedStyle(document.documentElement).getPropertyValue('--enable-scanning-line').trim();
            
            if (enableScanLine==='1'){
                const scanLine = document.querySelector('.scanning-line');
                if (scanLine) scanLine.style.display = 'block';
            } else {
                const scanLine = document.querySelector('.scanning-line');
                if (scanLine) scanLine.style.display = 'none';
            }
            
            // 数値として解釈してから2桁文字列に変換
            const flashHH = String(parseInt(flashHHRaw, 10)).padStart(2, '0');
            const flashMM = String(parseInt(flashMMRaw, 10)).padStart(2, '0');
            
            // 時分秒を取得
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            console.log('Clock Update:', hours + ':' + minutes + ':' + seconds);
            
            // 日付を取得
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            // 時計の各セルに値を設定（要素存在チェック付き）
            const hour1El = document.getElementById('hour1');
            const hour2El = document.getElementById('hour2');
            const min1El = document.getElementById('min1');
            const min2El = document.getElementById('min2');
            const sec1El = document.getElementById('sec1');
            const sec2El = document.getElementById('sec2');
            const dateEl = document.getElementById('date');
            
            if (hour1El) hour1El.textContent = hours[0];
            if (hour2El) hour2El.textContent = hours[1];
            if (min1El) min1El.textContent = minutes[0];
            if (min2El) min2El.textContent = minutes[1];
            if (sec1El) sec1El.textContent = seconds[0];
            if (sec2El) sec2El.textContent = seconds[1];
            
            // フラッシュクラスをリセット
            document.querySelectorAll('.time-cell').forEach(cell => {
                cell.classList.remove('flash');
            });
            
            // フラッシュ機能が有効で、指定時刻と一致する場合
            if (enableFlash === '1' && hours === flashHH && minutes === flashMM) {
                if (hour1El) hour1El.classList.add('flash');
                if (hour2El) hour2El.classList.add('flash');
                if (min1El) min1El.classList.add('flash');
                if (min2El) min2El.classList.add('flash');
            } else if (enableFlash === '1' && minutes === flashHH && seconds === flashMM) {
                if (min1El) min1El.classList.add('flash');
                if (min2El) min2El.classList.add('flash');
                if (sec1El) sec1El.classList.add('flash');
                if (sec2El) sec2El.classList.add('flash');
            }
            
            // 日付表示を更新
            if (dateEl) dateEl.textContent = `${year}.${month}.${day}`;
        }

        // メッセージ更新関数
        function updateMessage() {
            const messageValue = getComputedStyle(document.documentElement)
                .getPropertyValue('--message')
                .trim()
                .replace(/^["']|["']$/g, '');
            
            const messageElement = document.querySelector('message');
            if (messageElement && messageValue) {
                messageElement.textContent = messageValue;
            }
        }

        // スケーリング機能（修正版：正確な中央配置対応）
        function setupScaledIframe(iframeId, containerId, originalWidth = 1920, originalHeight = 1080, method = 'fit') {
            const iframe = document.getElementById(iframeId);
            const container = document.getElementById(containerId);
            const placeholder = document.getElementById('placeholder-' + iframeId.split('-')[2]);
            
            if (!iframe || !container) return;

            function scaleIframe() {
                const containerRect = container.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;

                if (containerWidth === 0 || containerHeight === 0) return;

                let scale, offsetX = 0, offsetY = 0;

                switch (method) {
                    case 'fit': // アスペクト比維持してフィット（完全中央配置版）
                        scale = Math.min(containerWidth / originalWidth, containerHeight / originalHeight);
                        const scaledWidth = originalWidth * scale;
                        const scaledHeight = originalHeight * scale;
                        offsetX = (containerWidth - scaledWidth) / 2;
                        offsetY = (containerHeight - scaledHeight) / 2;
                        break;
                    
                    case 'fill': // コンテナを埋める（はみ出る可能性あり）
                        scale = Math.max(containerWidth / originalWidth, containerHeight / originalHeight);
                        const scaledWidthFill = originalWidth * scale;
                        const scaledHeightFill = originalHeight * scale;
                        offsetX = (containerWidth - scaledWidthFill) / 2;
                        offsetY = (containerHeight - scaledHeightFill) / 2;
                        break;
                    
                    case 'exact': // 指定された縮小率
                        scale = 0.5; // 50%縮小など
                        const scaledWidthExact = originalWidth * scale;
                        const scaledHeightExact = originalHeight * scale;
                        offsetX = (containerWidth - scaledWidthExact) / 2;
                        offsetY = (containerHeight - scaledHeightExact) / 2;
                        break;
                }

                // iframeのスタイル設定（正確な中央配置のため）
                iframe.style.width = originalWidth + 'px';
                iframe.style.height = originalHeight + 'px';
                iframe.style.position = 'absolute';
                iframe.style.top = '0';
                iframe.style.left = '0';
                iframe.style.transformOrigin = 'top left';
                
                // transformの順序を調整：translate → scale
                iframe.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;

                console.log(`${iframeId}: scale=${scale.toFixed(3)}, offset=(${offsetX.toFixed(1)}, ${offsetY.toFixed(1)}), container=${containerWidth}x${containerHeight}`);
            }

            // iframe読み込み完了時にスケーリング適用
            iframe.onload = function() {
                if (placeholder) placeholder.style.display = 'none';
                iframe.style.display = 'block';
                setTimeout(scaleIframe, 100); // 少し遅延して確実に実行
            };

            iframe.onerror = function() {
                if (placeholder) placeholder.style.display = 'flex';
                iframe.style.display = 'none';
                console.error(`${iframeId}: 読み込みエラー`);
            };

            // ウィンドウリサイズ時に再スケーリング
            window.addEventListener('resize', scaleIframe);

            // 初期スケーリング
            scaleIframe();
        }

        // info_grid用のXML読み込み関数
        function loadInfoGridXml() {
            var getxml = $.ajax({
                url: './history.xml',
                type: 'GET',
                dataType: 'xml',
                cache: false
            });
            getxml.done(function(xml){
                // xmlデータからほしいデータをfindで探し処理
                var notes = Number($(xml).find('Items notes').text()).toLocaleString();
                var notes_month = Number($(xml).find('Items notes_month').text()).toLocaleString();
                var sr = $(xml).find('Items total_score_rate').text();
                var plays = $(xml).find('Items playcount').text();
                var playtime = $(xml).find('Items playtime').text();
                var pace = Number($(xml).find('Items pace').text()).toLocaleString();

                $('notes').html(notes);
                $('notes_month').html(notes_month);
                $('plays').html(plays);
                $('score_rate').html(sr);
                $('playtime').html(playtime);
                $('pace').html(pace);
            });
            getxml.fail(function(err) {
                // データ読み込み失敗時の処理
            });
        }

        // iframe制御とスケーリング設定
        $(function(){
            // スケーリング対応iframeの設定
            setupScaledIframe('scaled-iframe-1', 'scaled-container-1', 2800, 510, 'fit');

            // CSS制御
            $('#scaled-iframe-1').on('load', function(){
                try {
                    $(this).contents().find(':root').css('--enable-header','0');
                    $(this).contents().find(':root').css('--width-difficulty','420px');
                    $(this).contents().find(':root').css('--num','5');
                    $(this).contents().find('div#all').css('border','none');
                    console.log('CSS制御成功: scaled-iframe-1');
                } catch(e) {
                    console.warn('CSS制御失敗（同一オリジン制約）: scaled-iframe-1');
                }
            });

            // info_grid用のデータ読み込み開始
            setInterval(loadInfoGridXml, 1000);
            loadInfoGridXml();

            // メッセージ更新開始
            setInterval(updateMessage, 1000);
            updateMessage();

            // 時計更新開始
            updateTime();
            setInterval(updateTime, 1000);

            // パネルにホバー効果を追加
            $('.info-stat-panel').hover(
                function() {
                    $(this).css('transform', 'translateY(-2px) scale(1.05)');
                },
                function() {
                    $(this).css('transform', 'translateY(0) scale(1)');
                }
            );
        });

        // メッセージ設定関数
        window.setMessage = function(message) {
            document.documentElement.style.setProperty('--message', `"${message}"`);
            updateMessage();
        };

        window.clearMessage = function() {
            document.documentElement.style.setProperty('--message', '""');
            updateMessage();
        };

        // 動的設定変更関数（デバッグ用）
        window.changeIframeSrc = function(iframeId, newSrc) {
            const iframe = document.getElementById(iframeId);
            if (iframe) {
                iframe.src = newSrc;
            }
        };

        window.changeScale = function(iframeId, originalWidth, originalHeight, method) {
            const containerId = iframeId.replace('iframe', 'container');
            setupScaledIframe(iframeId, containerId, originalWidth, originalHeight, method);
        };

        // 右下下段にiframeを追加する関数
        window.addIframeToBottomRightLower = function(src, scaled = false, originalWidth = 1920, originalHeight = 1080) {
            const container = document.getElementById('bottom-right-lower');
            if (!container) return;

            // 既存コンテンツをクリア
            container.innerHTML = '';
            
            if (scaled) {
                // スケーリング対応iframe
                container.style.position = 'relative';
                const iframe = document.createElement('iframe');
                iframe.className = 'scaled-iframe';
                iframe.id = 'bottom-right-lower-iframe';
                iframe.src = src;
                container.appendChild(iframe);
                
                // スケーリング設定
                setTimeout(() => {
                    setupScaledIframe('bottom-right-lower-iframe', 'bottom-right-lower', originalWidth, originalHeight, 'fit');
                }, 100);
            } else {
                // 通常のiframe
                container.style.position = 'relative';
                const iframe = document.createElement('iframe');
                iframe.className = 'normal-iframe';
                iframe.src = src;
                container.appendChild(iframe);
            }
        };

        // 右下下段のコンテンツをリセットする関数
        window.resetBottomRightLower = function() {
            const container = document.getElementById('bottom-right-lower');
            if (container) {
                container.innerHTML = `
                    <div class="message-display"><message></message></div>
                    <small style="margin-top: 5px; opacity: 0.7;"></small>
                `;
                container.style.display = 'flex';
                container.style.alignItems = 'center';
                container.style.justifyContent = 'center';
                container.style.flexDirection = 'column';
                
                // メッセージ更新を再開
                updateMessage();
            }
        };

        // エフェクト切り替え関数（デバッグ用）
        window.setGameEffect = function(effect) {
            const gameInner = document.querySelector('.game-inner');
            if (gameInner) {
                gameInner.setAttribute('data-effect', effect);
            }
        };

        // エフェクト設定変更関数
        window.setEffectSettings = function(primaryColor, secondaryColor, tertiaryColor, speed, glowIntensity) {
            const root = document.documentElement;
            if (primaryColor) root.style.setProperty('--primary-color', primaryColor);
            if (secondaryColor) root.style.setProperty('--secondary-color', secondaryColor);
            if (tertiaryColor) root.style.setProperty('--tertiary-color', tertiaryColor);
            if (speed) root.style.setProperty('--animation-speed', speed);
            if (glowIntensity) root.style.setProperty('--glow-intensity', glowIntensity);
        };

        // 時計設定変更関数
        window.setClockSettings = function(liveColor, frameColor, timeColor, dateColor, flashColor, enableFlash, flashHH, flashMM, enableScanLine) {
            const root = document.documentElement;
            if (liveColor) root.style.setProperty('--color-live', liveColor);
            if (frameColor) root.style.setProperty('--color-frame', frameColor);
            if (timeColor) root.style.setProperty('--color-time', timeColor);
            if (dateColor) root.style.setProperty('--color-date', dateColor);
            if (flashColor) root.style.setProperty('--color-flash', flashColor);
            if (enableFlash !== undefined) root.style.setProperty('--enable-flash', enableFlash ? '1' : '0');
            if (flashHH !== undefined) root.style.setProperty('--flash-hh', flashHH);
            if (flashMM !== undefined) root.style.setProperty('--flash-mm', flashMM);
            if (enableScanLine !== undefined) root.style.setProperty('--enable-scanning-line', enableScanLine ? '1' : '0');
        };
    </script>
